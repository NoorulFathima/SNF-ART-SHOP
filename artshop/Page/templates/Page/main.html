<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="SNF-ART,a place to buy art works..! ">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS-->
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
     integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <nav class=" navbar navbar-expand-md navbar-dark bg-info fixed-top" >
        <div class="container">
        <a class="navbar-brand text-warning p-3" href="{% url 'top' %}"><span class="h3">SNF-ART</span>
            <span class="d-none d-sm-inline text-light h6 p-3"> ***Pile of Artwork*** </span></a>
        <div class="d-flex justify-content-end">
        <a class="nav-link" href="{% url 'cart' %}"><i class="fa fa-shopping-cart text-white"></i></a>
        <a class="nav-link" href="{% url 'like' %}"><i class="fa fa-heart text-white" aria-hidden="true"></i></a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#dropdownmenu">
            <span class="navbar-toggler-icon"></span>
        </button></div> </div>

        <div class="collapse navbar-collapse" id="dropdownmenu">
            <ul class="navbar-nav">
                <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" data-toggle="dropdown"
                                                 data-target="dropdownitem" href="{% url 'top' %}">Paintings
                <span class="caret"></span></a>
                    <div class="dropdown-menu" aria-labelledby="dropdownitem" >
                        <a class="dropdown-item" href="{% url 'Pencil_art' %}">Pencil Art</a>
                        <a class="dropdown-item" href="{% url 'Watercolor' %}">Watercolor</a>
                        <a class="dropdown-item" href="{% url 'Digital_art' %}">Digital Art</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Register/Login</a></li>
            </ul>
        </div>
    </nav>

    <div id="car" class="carousel slide " data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#car" data-slide-to="0" class="active"></li>
            <li data-target="#car" data-slide-to="1"></li>
            <li data-target="#car" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'pic/pink.jpg'%}" class="d-block w-100 bg-danger">
                <div class="carousel-caption">
                    <h1 class="text-primary">Pencil Art</h1><br>
                    <i class="fas fa-pencil-alt"></i>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'pic/bat.jpg'%}" class="d-block w-100 bg-info">
                <div class="carousel-caption ">
                    <h1 class="text-danger">Watercolor</h1><br>
                    <i class="fas fa-palette"></i>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'pic/right1.jpg'%}" class="d-block w-100 bg-info">
                <div class="carousel-caption ">
                    <h1 class="text-warning">Digital Art</h1><br>
                    <i class="fas fa-paint-brush"></i>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#car" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#car" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- main section-->

    <div class="container">
        {%block content %}

        {% endblock content %}
    </div>

    <!-- Optional JavaScript; bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</body>
</html>
